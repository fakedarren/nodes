<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="mocha/mocha.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="mocha/expect.js" type="text/javascript"></script>
    <script src="mocha/mocha.js" type="text/javascript"></script>

    <script>
        mocha.setup('bdd')
        window.onload = function(){
            mocha.run()
        }
    </script>

    <script type="text/javascript" src="../nodes.js"></script>

    <script src="test.dimensions.sizes.js" type="text/javascript"></script>

    <style type="text/css">
        #sizetest {
            height: 100px;
            width: 100px;
        }
        
        #scrolltest {
        	height: 100px;
        	left: -9999;
        	overflow: auto;
        	position: absolute;
        	width: 100px;
        }
        	#scrolltest div {
        		height: 100px;
        		margin-left: 20px;
        		margin-top: 20px;
        		width: 100px;
        	}
    </style>
</head>
<body>
	<!-- Test Elements -->
	<div id="tests">
		
		<div id="sizetest"></div>
		
		<div id="scrolltest">
			<div></div>
		</div>
		
	</div>
	
	<!-- Output -->
    <div id="mocha"></div>
</body>
</html>
